title: Контакты

<div class="banner banner__contact">
   <div class="banner__title">Контакты</div>
   <div class="banner__subtitle">
      <a href="index.html" class="link banner__link">ГЛАВНАЯ</a>
      <span>КОНТАКТЫ</span>
   </div>
</div>

<div class="container">
   <section class="contact">
      <h2 class="contact__title">Оставьте сообщение</h2>
      <div class="contact__form">
         <form action="#" method="POST" class="form">
            <div class="form__row">
               <div class="form__column">
                  <input type="text" name="name" id="" class="form__item" placeholder="Злобин Стефан Максимович">
               </div>
               <div class="form__column">
                  <input type="email" name="email" id="" class="form__item" placeholder="stefan1515@mail.ru">
               </div>
            </div>
            <div class="form__row">
               <div class="form__column">
                  <select name="courses" id="" class="form__item" placeholder="12">
                     <option disabled selected>Тема сообщения</option>
                     <option value="frontend-developer">Предложение</option>
                     <option value="backend-developer">Благодарность</option>
                     <option value="fullstack-web-developer">Вопрос</option>
                     <option value="game-developer">Жалоба</option>
                  </select>
               </div>
               <div class="form__column">
                  <input type="nubmer" name="phone" id="" class="form__item" placeholder="+79959877323">
               </div>
            </div>
            <div class="form__row">
               <div class="form__column">
                  <textarea name="message" id="" cols="21" rows="2" class="form__item"
                     placeholder="Текст сообщения"></textarea>
               </div>
               <div class="form__column">
                  <input type="submit" name="submit" id="" class="form__item" value="Отправить">
               </div>
            </div>
         </form>
      </div>
   </section>
</div>
