<div class="banner banner__enroll">

      <h2 class="enroll__title">Подать заявку</h2>
      <h3 class="enroll__subtitle">Начни строить своё будущее</h3>
      <form action="#" method="POST" class="form">
         <div class="form__row">
            <div class="form__column">
               <input type="text" name="name" id="" class="form__item" placeholder="Злобин Стефан Максимович">
            </div>
            <div class="form__column">
               <input type="email" name="email" id="" class="form__item" placeholder="stefan1515@mail.ru">
            </div>
         </div>
         <div class="form__row">
            <div class="form__column">
               <select name="courses" id="" class="form__item" placeholder="12">
                  <option disabled selected>Выберите курс</option>
                  <option value="frontend-developer">frontend-developer</option>
                  <option value="backend-developer">backend-developer</option>
                  <option value="fullstack-web-developer">fullstack web-developer</option>
                  <option value="game-developer">game-developer</option>
                  <option value="application-developer">application-developer</option>
                  <option value="basics">основы программирования</option>
                  <option value="basics">для самых маленьких</option>
               </select>
            </div>
            <div class="form__column">
               <input type="nubmer" name="phone" id="" class="form__item" placeholder="+79959877323">
            </div>
         </div>
         <div class="form__row">
            <div class="form__column">
               <textarea name="message" id="" cols="21" rows="2" class="form__item"
                  placeholder="Рады узнать о Вашем  ребенке"></textarea>
            </div>
            <div class="form__column">
               <input type="submit" name="submit" id="" class="form__item" value="Начать обучение">
            </div>
         </div>
      </form>
   </section>
</div>
